<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Icon link -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- CSS link -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Title -->
  <title>Order Summary</title>
</head>


<body>
  <div class="wrapper">
    <img class="image" src="images/illustration-hero.svg" alt="Illustration" role="header">
    <h1 class="title" role="contentinfo">Order Summary</h1>
    <p class="description" role="contentinfo">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p> 

    <div class="price">
      <img class="music-logo" src="images/icon-music.svg" alt=""><span></span>

      <div class="price-statement" role="contentinfo">
        <h2 class="plan">Annual Plan</h2> 
        <p class="yearly-price">$59.99/year</p>
      </div>

      <a href="#">Change</a> 
    </div>
    
    <div class="buttons" role="button">
      <button class="btn-payment">Proceed to Payment</button> 
      <button class="btn-cancel">Cancel Order</button>
    </div> 
    
    <footer>
      <h3 class="watermark">Made with ‚ù§ by RFM</h3>
    </footer>
  </div>
  
</body>
</html>
